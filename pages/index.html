<!DOCTYPE html>
<html lang="en">
<head class="h-100">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Playground</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">
    <div id="header-placeholder"></div>
    <main class="flex-shrink-0 flex-grow-1">
      <div class="container mt-5">
        Find my playground projects
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('/html-playground/pages/_header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header-placeholder').outerHTML = data;
          })
          .catch(error => console.error('Fehler beim Laden des Headers:', error));

        fetch('/html-playground/pages/_footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer-placeholder').outerHTML = data;
          })
          .catch(error => console.error('Fehler beim Laden des Footers:', error));
      });
    </script>
</body>
</html>
