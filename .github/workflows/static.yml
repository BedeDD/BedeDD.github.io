# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  #  push:
  #    branches: ["main"]
  # Runs on releases being released
  release:
    types: [ released ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # Only run on tags starting with 'v'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{github.event.release.tag_name}}

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # Add a build step if needed
      # - name: Build project
      #   run: |
      #     # Add your build commands here
      #     # For example: npm ci && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './pages'  # Make sure this path contains your built files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4